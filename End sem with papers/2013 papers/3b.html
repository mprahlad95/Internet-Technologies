<!DOCTYPE>
<html>
<head>
<title>some question</title>
	
</head>

	<body  id = "parent" onmousemove="update(event)" onclick="c()">
		
		<div id="loc">
			
		</div>
		<script type="text/javascript">
		
		var clk = 0;
		var flag = true;
		function update(event)
		{
		if(flag){
				var x = event.clientX;
				var y = event.clientY;
			
				var d = document.getElementById("loc");
				d.style.position="absolute";
		
				d.style.left=x+"px";
				d.style.top=y+"px";
				d.innerHTML = "hello";
				}
		
		}
		function c()
		{
			clk = clk + 1;
			if(clk == 2)
			flag = false;
		}
		</script>
	</body>
</html>
