<script >
function bgChange(bg) {
    document.body.style.background = bg;
}
</script>

<h2>Change background color</h2>
<p>Mouse over the text</p>
<ul type="circle" span onmouseout=bgChange('white')>
<li span onmouseover=bgChange('red')> RED</li>
<li span onmouseover=bgChange('blue')> BLUE</li>
<li span onmouseover=bgChange('green')> GREEN</li>
<li span onmouseover=bgChange('gray')> GRAY</li>
<li span onmouseover=bgChange('black')> BLACK</li>
</ul>
